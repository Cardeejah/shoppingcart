<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/animate/animate.css">

    </head>
    <body>
        <div class="row" id="app">
        <div class="col-md-2 side-bar">
        <div class="side">
        <div class="shopping-cart-text">
        <h3>{{title}}</h3>
        </div>

        <hr class="small-line"/>
        <img src="./images/shopping-cart.png" height="200px" width="200px"/>
        <button 
        onclick="changeView()"
        id="changeTxt"
        type="button" 
        class="btn btn-light">
        View Shopping Cart
    </button>
        
        <hr class="small-line"/>
    </div>
</div>

<div class="col-md-10 full-bar">

<input class="pj form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
<span class="fas fa-search"></span>
<hr>

<div id="viewShoppingCart">

        <div class="empty-top" v-if="showShoppingCart===false"></div>
        <div class="items" v-if="showShoppingCart === false">
           
<p>Item name: Shirt <span class="quantity"><label>Quantity:</label><input type="text"> </span></p>
<p> Price: <span class="price">N6000</span></p>
<button class="add-cart animated rubberBand infinite">Add to cart</button>
<hr>

<p>Item name: Dress <span class="quantity"><label>Quantity:</label><input type="text"> </span></p>
<p> Price: <span class="price">N8000</span></p>
<button class="add-cart animated headShake infinite">Add to cart</button>
<hr>

<p>Item name: Skirt <span class="quantity"><label>Quantity:</label><input type="text"> </span></p>
<p> Price: <span class="price">N5000</span></p>
<button class="add-cart animated tada infinite" >Add to cart</button>
<hr>

<p>Item name: Caps <span class="quantity"><label>Quantity:</label><input type="text"> </span></p>
<p> Price: <span class="price">N7000</span></p>
<button class="add-cart animated jello infinite">Add to cart</button>
<hr>
</div>
</div>
<div id="selectShoppingCart">

<div class="empty-top" v-if="showShoppingCart === true"></div>
<div class="items" v-if="showShoppingCart === true">
    <table class="table">
        <thread> 
            <tr>
             <th class="remove-button" scope="col">Item Name</th>
             <th class="remove-button" scope="col">Price</th>
             <th class="remove-button" scope="col">Quantity</th>

        </tr>
    </thread>
    <tbody>
        <tr>
            <td>Dress</td>
            <td>8000</td>
            <td>2</td>
            <td class="remove-button">REMOVE</td>
        </tr>
        <tr>
       <td>Short</td>
       <td>4000</td>
       <td>1</td>
       <td class="remove-button">REMOVE</td>

        </tr>
    </tbody>
    </table>
</div>
</div>
</div>
</div>

            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <script src="./js/main.js"></script>

    </body>
</html>
